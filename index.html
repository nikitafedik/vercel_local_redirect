<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Local File</title>
    <script>
        // Get the file path from the query string
        const params = new URLSearchParams(window.location.search);
        const filePath = params.get('file');

        if (filePath) {
            // Redirect to the local file or app using a custom scheme
            window.location.href = `your-custom-scheme://${filePath}`; // Replace with your custom scheme
        } else {
            document.body.innerHTML = '<h1>File not specified</h1>';
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
